<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info | F2P Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="gamelist.css">
</head>
<body class="bg-dark">
    <header class="navbar navbar-dark bg-dark" id="navbody">
        
    </header>

    <main>
        <div class="browse">
            <h1 class="text-light">Browse Games</h1>
            <div class="text-light">
            <label for="genre">Genre:</label>
                <select name="genre" id="genre">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="fps-shooter">FPS Shooter</option>
                <option value="fighting">Fighting</option>
                <option value="strategy">Strategy</option>
                <option value="sports">Sports</option>
                <option value="role-playing">Role-playing</option>
                <option value="puzzle">Puzzle</option>
                <option value="simulator">Simulation</option>
                <option value="survival">Survival</option>
                </select>
            </div>
        </div>

        <div id="genre-list">

        </div>

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./global.js"></script>
    <script src="./gamelist.js"></script>
</body>
</html>
