<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/gameinfo.css">

  </head>
  <body class="bg-dark">
    <header class="navbar navbar-dark bg-dark navbar-expand-lg" id="navbody">
        
    </header>
    <main>
      <div class="back">
        <a href="gamelist.html">
        <i class="fa-solid fa-arrow-left" style="color: white;"></i> Go Back
        </a>
      </div>
      
      <div class="info-container">
        <div class="desktop-container1">
          <div class="photo-container">
            <img src="" alt="" id="game-img">
          </div>
          <h1 class="text-light"><span id="game-title"></span></h1>
        </div>
      <div>

        <div class="desktop-container2">

          <h4 class="description">Description: <br><span id="game-description"></span></h4>
          <br>
          <h4 class="genre">Genre: <span id="game-genres"></span></h4>
          <br>
          <h4 class="link">Play it on: <a href=""><span id="game-link"></span></a></h4>

        </div>
       
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./scripts/game-info.js"></script>
    <script src="./scripts/global.js"></script>
  </body>
</html>
